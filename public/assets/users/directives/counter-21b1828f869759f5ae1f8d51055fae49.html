<div class="input-number">
  <button ng-click="dec(index['id'])" class="btn btn-default">
    <i class="glyphicon glyphicon-minus"></i>
  </button>
  <input type="text" ng-model="index.quantity" maxlength="2">
  <button ng-click="inc(index['id'])" class="btn btn-default">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</div>
