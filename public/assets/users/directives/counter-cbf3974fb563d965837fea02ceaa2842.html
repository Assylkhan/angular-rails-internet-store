<div class="input-number">
  <button ng-click="dec(index.item.id)" class="btn btn-default btn-number">
    <i class="icon-white icon-plus"></i>
  </button>
  <input type="text" ng-model="index.count">
  <button ng-click="inc(index.item.id)" class="btn btn-default btn-number">
    <i class="icon-white icon-minus"></i>
  </button>
</div>
